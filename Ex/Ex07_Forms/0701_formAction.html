<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<h1>Form</h1>
		<form>
			<button type='button' onClick='displayMessage()'>button</button>

		</form>

		<div id='output'>

		</div>

		<script>
			function displayMessage() {
				outputArea = document.getElementById('output');
				outputArea.innerText = 'output'
			}
		</script>

	</body>
</html>
