<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<h1>Form</h1>
		<form>
			<input type='text' id='id_input' name='id' value='ID'>
			<br>
			<input type='password' name='pwd' value='password'>
			<hr>
			<p>요청사항</p>
			<textarea name="comment" id='request' cols='40' rows='5'>요청사항을 입력하세요</textarea>
			<hr>
			
			<hr>

			회원이신가요? 
			<input type='radio' name='member' value='yes' checked>회원
			<input type='radio' name='member' value='no' checked>비회원
			
			<hr>
			
			거주지는 어디이신가요?
			<input type='checkbox' name='residence' value='서울'>서울
			<input type='checkbox' name='residence' value='부산'>부산
			<input type='checkbox' name='residence' value='대구'>대구
			<input type='checkbox' name='residence' value='광주'>광주
			<input type='checkbox' name='residence' value='울산'>울산
			<input type='checkbox' name='residence' value='인천'>인천
			<input type='checkbox' name='residence' value='대전'>대전
			<input type='checkbox' name='residence' value='경기도'>경기도
			<input type='checkbox' name='residence' value='경상도'>경상도
			<input type='checkbox' name='residence' value='전라도'>전라도
			<input type='checkbox' name='residence' value='충청도'>충청도
			<input type='checkbox' name='residence' value='강원도'>강원도
			<input type='checkbox' name='residence' value='제주도'>제주도

			<hr>
			
			<button type='button' onclick='displayMessage()'>제출하기</button>


			<hr>

		</form>

		<div id='output'>

		</div>

		<script>
			function displayMessage() {
				// 회원인지 아닌지 출력하기
			}
		</script>

	</body>
</html>
