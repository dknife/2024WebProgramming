<html>

<head>

</head>

<body>
	<div class='container'>
		<header>
		<h1>Health Check</h1>
		<p>Calculate your BMI to understand your health</p>
		</header>

		<form class='bmi-form' id='bmiForm'>
			<input type='number' name='weight' id='weight' placeholder='weight(kg)' required>

			<input type='number' name='height' id='height' placeholder='height(cm)' required>

			<button type='button' onclick='calculateBMI()'>Compute BMI
			</button>

		</form>

		<div class='result' id='result'></div>
	</div>
</body>
</html>
