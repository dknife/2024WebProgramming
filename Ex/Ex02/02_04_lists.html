
<body>
	<h1>송편 만들기 레시피 </h1>

	<h3>재료</h3>

	<ul>
		<li>쌀가루</li>
		<li>송편 속</li>
	</ul>

	<h3>만드는 방법</h3>
	<ol>
		<li>쌀가루를 반죽을 만든다</li>
		<li>반족에 송편 속을 넣는다</li>
		<li>찐다</li>
		<li>먹는다</li>
	</ol>


	<h3>각 재료의 양와 구매처</h3>
	<dl>
		<dt>쌀가루</dt><dd>300g</dd><dd>동네 마트에서 구매</dd>
		<dt>송편 속</dt><dd>200g</dd><dd>어머니 댁에서 공수</dd>
	</dl>

</body>
