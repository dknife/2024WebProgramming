<html>
<head>
	<style>
		body {background-color: lightgreen;}
		h3 {color: red; font-style: italic;}
		p {color: blue; font-size: 9pt;}
		strong {color: black; font-style: bold;}
		span {color:yellow;}
	</style>
</head>
<body>
	<h3>Style Sheet 이해하기</h3>
	<p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다</p>
	<p>이것은 <span>예제</span>입니다.</p>
</body>
</html>
