<html>

<head>
	<style>
		.container{
			display: flex;
			justify-content: space-around;
			background-color: #00ff00;
			align-items: center;
			height: 200px;
		}
		.item{
			width: 100px;
			height: 100px;
			color: red;
			justify-content: center;
			align-items: center;
			display: flex;
			background-color: #00ffff;
		}
	</style>
</head>

<body>
	<div class='container'>
		<div class='item'>1</div>
		<div class='item'>2</div>
		<div class='item'>3</div>
		<div class='item'>4</div>
	</div>
</body>
</html>
